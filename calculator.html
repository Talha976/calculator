<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <div class="main">
            <div class="buttons">
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('7')">7</button>
                <button onclick="deleteLast()" style="background-color: rgb(12, 12, 240);">Del</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('+')">+</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('-')">-</button>
                <button onclick="appendToResult('.')">.</button>
                <button onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('/')">/</button>
                <button onclick="appendToResult('x')">x</button>

            </div>
            <div class="btn">
                <button onclick="clearResult()" style="background-color: rgb(12, 12, 240); margin: 2px; height: 40px; ">Reset</button>
                <button onclick="calculateResult()" style="background-color: red; margin: 2px; height: 40px; ">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
